apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl: 
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false # don't push changes to docker hub
  artifacts:
    - image: 199619961234/auth
      context: auth
      docker: 
        dockerfile: Dockerfile
      sync:
        manual: 
          - src:  'src/**/*.ts'
            dest: .